<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athix - Página não encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0A0A0A;
            color: #FFF;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            color: #6cc24a;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-container a {
            text-decoration: none;
            background-color: #6cc24a;
            color: #fff;
            padding: 15px 25px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn-container a:hover {
            background-color: #57a939;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #6cc24a;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
